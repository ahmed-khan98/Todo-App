    <title>My Todo App</title>

<body>
    <div class="todo">
        <div class="container">

            <div class="row">
                <h3 class="col-sm-12 col-md-12 col-lg-12">My Todo list</h3>
            </div>
            <div class="row">
                <div class="input-group" id="todobtn">
                    <input type="text" id="msg" class="form-control" placeholder="Enter your todo "
                        aria-label="Enter your todo">
                    <button id="sendbtn" class="btn btn-outline-secondary" type="button" onclick="sendmsg()"><i
                            class="fa fa-plus-square" aria-hidden="true"></i></button>
                    <button class="btn btn-outline-secondary" type="button" onclick="Alldeletebtn()"><i
                            class="fa fa-trash" aria-hidden="true"></i></button>
                </div>
            </div>



            <form id="addForm">
                <ul class="list-group col-lg-12 col-md-12 col-sm-12" id="msgbox"></ul>
            </form>
        </div>
    </div>
    <script src="app1.js"></script>
